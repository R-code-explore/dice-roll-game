<!DOCTYPE html>
<html lang="fr">
<head>

    <!--origin author & description-->

    <meta name="author" content="Eduard Raimond Ciupercher">
    <meta name="description" content="Dice roll game, jeux de dé avec des rounds, projet école">

    <!---->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--styles-->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">

    <!--My own styles-->
    <link rel="stylesheet" href="styles/styles.css">
    <!---->
    <title>Dice_roll_game</title>
</head>
<body>

    <div class="content">
        <!--classe active utilisé pour pouvoir actionné dessus en css et éventuellement javascript-->

        <!--Joueur 1-->
        <div class="panel_joueur_1 active">
            
            <div class="nom_joueur" id="nom_1">Joueur 1</div>
            <div class="score_joueur" id="score_1">00</div>
            
            <div class="joueur_actuel_box">
                <div class="joueur_actuel_label">Actuel</div>
                <div class="joueur_actuel_score" id="actuel_1">00</div>
            </div>
        
        </div>

        <!--Joueur 2-->
        <div class="panel_joueur_2 active">
            
            <div class="nom_joueur" id="nom_2">Joueur 1</div>
            <div class="score_joueur" id="score_2">00</div>
            
            <div class="joueur_actuel_box">
                <div class="joueur_actuel_label">Actuel</div>
                <div class="joueur_actuel_score" id="actuel_2">00</div>
            </div>
        
        </div>

        <button class="btn_new">
            <i class="btn_new_plus_outline"></i>New Game
        </button>

        <button class="btn_roll"><i class="loop"></i>Roll dice</button>
        
        <button class="btn_hold">
            <i class="download_outline"></i>Hold
        </button>

        <img src="assets/dice-6.png" class="de">
    
    </div>

    <script src="main.js"></script>
    <noscript>Javascript inactif sur votre navigateur</noscript>
</body>
</html>
